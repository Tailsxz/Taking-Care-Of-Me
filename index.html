<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find great food and beverage options in the United States">
  <title>Taking Care Of Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
    <div class="outer-gradient test-gradient">
      <section class="hero center">
        <section class="hero_title">
          <h1 class="hero_title_heading | fs-large">Taking Care Of Me</h1>
          <p class="hero_message | fs-medium">You only get one  body in this lifetime, please take care of it!</p>
        </section>
        <section class="form">
          <p class="form_message | fs-small">Search a category of Food/Drink to get some healthy options!</p>
          <form action="" onSubmit="return false" class="fs-small">
            <input type="text" class="input_category" title="Some examples of food categories Ramen, Chocolates, Burgers">
            <button class="button button_search"  type="button" >Search</button>
          </form>
        </section>
      </section>
    </div>
    <section class="content_cards" id="content_cards">
      <!-- Section to hold the cards for each query -->
    </section>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
